<div id="tabstrip-map" 
     data-role="view"  
     data-title="Map" 
     data-init="app.mapService.initLocation" 
     data-show="app.mapService.show" 
     data-hide="app.mapService.hide" 
     data-model="app.mapService.viewModel" 
     data-stretch="true">

    <div id="map-search-wrap">
        <button id="map-navigate-home" data-bind="click: onNavigateHome"></button>
        <form onsubmit="return false;">
            <input id="map-address" type="search" data-bind="value: buddieNickname" placeholder="Search for buddie"/>
            <input id="map-search" type="submit" value="" data-bind="click: onSearchBuddie" />
        </form>
    </div>
    <div id="map-canvas"></div>

</div>
